languageCode = "en-gb"
title = "Practicalweb Ltd"
description = "An old Technical blog about web development"
theme = "onepress"
baseURL = "https://practicalweb.co.uk"
paginate = 10
pygmentsUseClasses=true
# Widget
widgets = true
copyright = "Copyright Â© 2021, Sean Burlington; all rights reserved."
twitter = "seanburlington"

[permalinks]
  blog = "/blog/:year/:month/:day/:filename/"

[params]
  # dir name of your main content (default is `content/posts`).
  # the list of set content will show up on your index page (baseurl).
  contentTypeName = "blog"
  readMore = "Read Article"
	enableRSS = true


[languages]
  [languages.en]
    languageName = "English"
    title = "Practicalweb Ltd"
    subtitle = "Archived developer site"
   
   

    [menu]
      [[menu.main]]
        identifier = "home"
        name = "Home"
        url = "/"
        weight  = 1
      [[menu.main]]
        identifier = "about"
        name = "About"
        url = "/about"
      [[menu.main]]
        identifier = "privacy"
        name = "Privacy"
        url = "/privacy" 
